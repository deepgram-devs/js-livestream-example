<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple Speech-to-Text</title>
    <!-- Include necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@deepgram/sdk@v3.0.0-beta.4"></script>
  </head>
  <body>
    <!-- Button to start/stop recording -->
    <button id="record">Toggle Recording</button>
    <!-- Display status text here -->
    <span id="status"></span>
    <!-- Display captions here -->
    <div id="captions"></div>
    <!-- Include the main script -->
    <script src="index.js" type="module"></script>
  </body>
</html>
